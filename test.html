<html>
	<head>
		<title>Marker</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript" src="lib/gmap3.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script type="text/javascript">
			$(function() {
				$('#test1').gmap3({
					marker : {
						values : [{
							latLng : [48.8620722, 2.352047],
							data : "Paris !"
						}, {
							address : "86000 Poitiers, France",
							data : "Poitiers : great city !"
						}, {
							address : "66000 Perpignan, France",
							data : "Perpignan ! <br> GO USAP !",
							options : {
								icon : "http://maps.google.com/mapfiles/marker_green.png"
							}
						}],
					},
					map : {
						options : {
							zoom : 14
						}
					}
				});
			});

		</script>
		<body>
			<div id="test1" class="gmap3"></div>
			<div id="placeholder"></div>
			<script>
				$.getJSON('data.json', function(data) {
					var output = "<ul>";
					for(var i in data.users) {
						output += "<li>" + data.users[i].firstName + " " + data.users[i].lastName + "--" + data.users[i].joined.month + "</li>";
					}
					output += "</ul>";
					document.getElementById("placeholder").innerHTML = output;
				});

			</script>
		</body>
</html>
