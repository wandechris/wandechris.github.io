<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Awandellfairytail</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="mobile.css">
		<link rel="shortcut icon" href="./images/EA-logo.png" type="image/x-icon">
	</head>

	<body>

		<section class="hero-section">
			<div class="hero-container container">
				<div class="header">
					<figure>
						<img src="./images/EA-logo.png" alt="logo" class="site-logo">
					</figure>
					<p class="site-title">#Awandellfairytale</p>
				</div>
				<div class="hero-content-div">
					<p class="couple-names">Emmanuella & Akinwande</p>
					<p class="hero-text">are inviting you to celebrate their wedding...</p>
				</div>
			</div>
			</div>
		</section>

		<section class="hero-flower-div">
			<hr class="flower-line">
			<figure class="flower-container">
				<img src="./images/left-h-flower.png" alt="flower" class="hero-flower">
				<img src="./images/right-h-flower.png" alt="flower" class="hero-flower">
			</figure>
			<hr class="flower-line">
		</section>

		<section class="section-two">
			<div class="container detail-container ">
				<img src="./images/couple-sitting-flower.png" alt="right flower" class="couple-sitting-flower" loading="lazy">
				<figure class="couple-image-container">
					<img src="./images/couple-sitting.png" alt="couple sitting" class="couple-sitting" width="675" loading="lazy">
				</figure>
				<div class="details-div">
					<div class="date-div">
						<p class="date-heading">DATE</p>
						<hr class="line">
						<p class="date-text">September 16, 2023</p>
					</div>
					<div class="time-div">
						<p class="time-heading">TIME</p>
						<hr class="line">
						<p class="time-text">9:00 AM Prompt</p>
					</div>
					<div class="venue-div">
						<p class="venue-heading">VENUE</p>
						<hr class="line">
						<p class="venue-text">Lagos, Nigeria</p>
					</div>
					<div class="gift-div">
						<p class="gift-text">LOOKING FOR A WAY TO SEND GIFTS?</p>
						<hr class="line">
						<div class="button-div">
							<a href="#filled" class="gift-button fill-button" id="filled">GIVE CASH</a>
							<a href="#hollow" class="gift-button hollow-button" id="hollow">SEND ITEMS</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="section-three">
			<div class="container collage-container">
				<p class="section-heading">A collage of beautiful memories</p>
				<img src="./images/left-v-flower.png" alt="left flower" class="left-v-flower">
				<div class="collage-div">
					<figure class="video-container">
						<iframe width="1226" height="460" src="https://www.youtube.com/embed/JpnjLjECpo0" id="myVideo"
							title="Emmanuella &amp; Akinwande Proposal" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
							allowfullscreen></iframe>
					</figure>
					<div class="couple-gallery">

						<div class="row row1">
							<div class="gallery-image-container">
								<img src="./images/couple-smooching.png" alt="" class="gallery-image image-1" id="image-1"
									loading="lazy">
							</div>
							<div class="gallery-image-container">
								<img src="./images/couple-hands.png" alt="" class="gallery-image image-5" id="image-5" loading="lazy">
							</div>
						</div>

						<div class="row row2">
							<div class="gallery-image-container">
								<img src="./images/couple-hands.png" alt="" class="gallery-image image-2" id="image-2" loading="lazy">
							</div>
							<div class="gallery-image-container">
								<img src="./images/couple-smooching.png" alt="" class="gallery-image image-3" id="image-3"
									loading="lazy">
							</div>
						</div>

						<div class="row row3">
							<div class="gallery-image-container">
								<img src="./images/couple-smooching.png" alt="" class="gallery-image image-6" id="image-6"
									loading="lazy">
							</div>
							<div class="gallery-image-container">
								<img src="./images/couple-sitting-mini.png" alt="" class="gallery-image image-4" id="image-4"
									loading="lazy">
							</div>
						</div>

						<div class="row row4">
							<div class="gallery-image-container">
								<img src="./images/couple-sitting-mini.png" alt="" class="gallery-image image-7" id="image-7"
									loading="lazy">
							</div>
							<div class="gallery-image-container">
								<img src="./images/couple-smooching.png" alt="" class="gallery-image image-8" id="image-8"
									loading="lazy">
							</div>
						</div>
					</div>
				</div>
			</div>
			<img src="./images/right-v-flower.png" alt="right flower" class="right-v-flower">
		</section>
		<div class="base-paragraph">
			<p class="base-text">From</p>
			<p class="couple-names-big">Emmanuella & Akinwande</p>
			<p class="base-text">with lots of <span class="heart">&#x2764;</span></p>
		</div>
		<a href="#top" class="scrollUp" id="scrollUp" dataScrollUp aria-label="Go To Top">
			<img src="./images/fast-forward.png" alt="" width="20">
		</a>
	</body>
	<script src="script.js"></script>

</html>
